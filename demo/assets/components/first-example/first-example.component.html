<form fsForm="save(form)">
  <mat-form-field>
    <input
      matInput
      fsPhone
      [(ngModel)]="phone"
      fsFormRequired
      fsFormPhone
      name="phone"
      placeholder="Phone"
      (ngModelChange)="changed($event)">
  </mat-form-field>
</form>

<fieldset *ngIf="phone">
  <legend>Phone Value</legend>
  <pre>{{phone}}</pre>
</fieldset>
